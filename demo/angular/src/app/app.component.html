      <mat-card-title>Diacritic Remover</mat-card-title>

        <mat-form-field appearance="outline">
          <mat-label>Diacritic Text</mat-label>

            matInput
            name="diacriticText"
            placeholder="Type here text with accents/diacritics"
            [(ngModel)]="diacriticText"

        <mat-form-field appearance="outline">
          <mat-label>Diacritic-free Text</mat-label>
          <input
            matInput
            name="cleanText"
            [ngModel]="cleanText"
            readonly
          >
